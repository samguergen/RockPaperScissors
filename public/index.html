<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body ng-app="myApp" ng-controller="MainCtrl">

    <div id="main-container">

      <div class="intro-phrase">
        <h1>Rock Paper Scissors!</h1>
        Your move.
      </div>

      <form name="choiceForm">
        <!-- ng show displays div only once backend call is completed -->
        <div class="results" ng-show="results == true">
          Your Choice: <span class="data">{{ data.playerChoice }}</span> <br>
          Computer Choice: <span class="data">{{ data.computerChoice }}</span> <br>
          Winner: <span class="data">{{ data.result }}</span><br>
          Your Total Score: <span class="data">{{ userScore }}</span>
        </div>

        <ul class="form-list">
          <li><!-- radio buttons are hidden but concept stays the same -->
              <input type="radio" value="rock" ng-model="userChoice.choice" class="choice-btn rock-btn" required>
              <label for="">Rock</label>
          </li>
          <li>
              <input type="radio" value="paper" ng-model="userChoice.choice" class="choice-btn paper-btn" required>
              <label for="">Paper</label>
          </li>
          <li>
              <input type="radio" value="scissors" ng-model="userChoice.choice" class="choice-btn scissors-btn" required>
              <label for="">Scissors</label>
          </li>
        </ul>
        <!-- button is disabled until user selects above choice -->
        <div class="validate">
            <input type="button" class="btn-success" ng-click="playGame()" ng-disabled="choiceForm.$invalid" value="Go, Paper, Scissors, Go!"><br>
            <!-- new choice updates to DOM immediately via ng-model -->
          You chose: {{userChoice.choice }}
        </div>

      </form>


    <!-- links to angular, angular ap and index.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="ngApp.js"></script>
    <script src="../app.js"></script>
    <script src="../routes/index.js"></script>
  </body>
</html>
