<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body ng-app="myApp" ng-controller="MainCtrl">

    <div id="main-container">

      <h1>Rock Paper Scissors!</h1>
      <div class="intro-phrase">Your move.</div>

      <form>
        <input type="radio" value="rock" ng-model="userChoice.choice" class="choice-btn rock-btn" required>Rock
        <input type="radio" value="paper" ng-model="userChoice.choice" class="choice-btn paper-btn" required>Paper
        <input type="radio" value="scissors" ng-model="userChoice.choice" class="choice-btn scissors-btn" required>Scissors
        <br><!-- TODO: disable until select btn-->
        <input type="button" class="btn-success" ng-click="playGame(userChoice.choice)" value="Go, Paper, Scissors, Go!">
      </form>

      <div class="results" ng-show="results == true">


        Your Choice: {{ data.playerChoice }} <br>
        Computer Choice: {{ data.computerChoice }} <br>

        Winner: {{ data.result }}
      </div>

      <br/>

    </div>

    <!-- links to angular, angular ap and index.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="ngApp.js"></script>
    <script src="../app.js"></script>
    <script src="../routes/index.js"></script>
  </body>
</html>
